<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let card of abdomenCard">
        <ion-card [routerLink]="[card.url]" routerLinkActive="router-link-active">
            <ion-card-header>
              <ion-card-title>{{card.nombre}}</ion-card-title>
              <ion-card-subtitle>{{card.descripcion}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-img [src]="card.img"></ion-img>
              </ion-item>
            </ion-card-content>
          </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
